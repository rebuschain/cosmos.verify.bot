name: Builds Docker Image
on:
  workflow_call:
    secrets:
      ecr_repo:
        required: true
  workflow_dispatch:
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-node-modules
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install
        run: yarn

  lint:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-node-modules
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Lint
        run: yarn lint

  build:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.4.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ secrets.ecr_repo }}:latest
          outputs: type=docker,dest=/tmp/${{ secrets.ecr_repo }}.tar

      - name: Cache build
        uses: actions/cache@v3
        env:
          cache-name: cache-${{ secrets.ecr_repo }}-${{ github.run_id }}
        with:
          path: /tmp/${{ secrets.ecr_repo }}.tar
          key: ${{ secrets.ecr_repo }}-${{ github.run_id }}
          restore-keys: ${{ secrets.ecr_repo }}-${{ github.run_id }}
